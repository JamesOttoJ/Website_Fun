<!DOCTYPE html>
<html>
    <head>
        <title>Main Page</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="Tab_Manager.js"></script>
        <script src="https://kit.fontawesome.com/9c02dc5799.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Page Heads-->
        <div id="Home Head" class="tabcontent">
            <h1>Home</h1>
        </div>

        <div id="About Head" class="tabcontent">
            <h1>About</h1>
        </div>
        
        <div id="Projects Head" class="tabcontent">
            <h1>Projects</h1>
        </div>
        
        <div id="FAQ Head" class="tabcontent">
            <h1>FAQ</h1>
        </div>
        
        <div id="Payment Head" class="tabcontent">
            <h1>Payment</h1>
        </div>

        <div id="Contact Head" class="tabcontent">
            <h1>Contact Me</h1>
        </div>

        <!--Tab Line-->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
            <button class="tablinks" onclick="openTab(event, 'About')">About</button>
            <button class="tablinks" onclick="openTab(event, 'Projects')">Projects</button>
            <button class="tablinks" onclick="openTab(event, 'FAQ')">FAQ</button>
            <button class="tablinks" onclick="openTab(event, 'Payment')">Payment</button>
            <button class="tablinks" onclick="openTab(event, 'Contact')">Contact</button>
        </div>

        <!--Home Tab-->
        <div id="Home" class="tabcontent">
            <h3>Home Page</h3>
            <p>Home Content</p>
        </div>
        
        <!--About Tab-->
        <div id="About" class="tabcontent">
            <h3>About Page</h3>
            <p>About Content</p>
        </div>
        
        <!--Projects Page-->
        <div id="Projects" class="tabcontent">
            <h3>Projects Page</h3>
            <p>Projects Content</p>
        </div>
        
        <!--FAQ Page-->
        <div id="FAQ" class="tabcontent">
            <h3>FAQ Page</h3>
            <p>FAQ Content</p>
        </div>
        
        <!--Payment Page-->
        <div id="Payment" class="tabcontent">
            <h3>Payment Page</h3>
            <p>Payment Content</p>
        </div>

        <!--Contact Me Page-->
        <div id="Contact" class="tabcontent">
            <h3>Contact Me Page</h3>
            <p>Contact Me Content</p>
        </div>
    </body>
    <script>
        document.getElementById("defaultOpen").click();
    </script>
</html>
